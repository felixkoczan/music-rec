<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Recommender</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>


<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h1 class="text-center mb-4">Music Recommendations</h1>
                <form action="/recommend" method="post" class="form-inline justify-content-center">
                    <div class="form-group mb-2">
                        <input type="text" class="form-control" name="user_id" placeholder="How we feeling today?" required>
                    </div>
                    <button type="submit" class="btn btn-primary mb-2 ml-2">Get Recommendations</button>
                </form>
                <div id="albumCarousel" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <!-- Carousel items will be inserted here dynamically -->
                        <!-- Album Covers and Info Section -->
        <div class="album-section mt-5">
            <div class="row">
                <!-- Placeholder for dynamically inserted album info -->
                <!-- Example static content for layout -->
                <div class="col-md-4">
                    <img src="path_to_album_cover.jpg" alt="Album Cover" class="img-fluid">
                    <h3>Album Title</h3>
                    <p>Artist Name</p>
                    <!-- Additional album info can go here -->
                </div>
                <!-- Repeat above div for each album recommendation -->
                <div class="col-md-4">
                    <img src="path_to_album_cover.jpg" alt="Album Cover" class="img-fluid">
                    <h3>Album Title</h3>
                    <p>Artist Name</p>
                    <!-- Additional album info can go here -->
                </div>
                <div class="col-md-4">
                    <img src="path_to_album_cover.jpg" alt="Album Cover" class="img-fluid">
                    <h3>Album Title</h3>
                    <p>Artist Name</p>
                    <!-- Additional album info can go here -->
                </div>
            </div>
        </div>
                    </div>
                    <a class="carousel-control-prev" href="#albumCarousel" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#albumCarousel" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
